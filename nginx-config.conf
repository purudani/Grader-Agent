# Nginx configuration snippet for Grader-Agent
# Add this to your main nginx config file

# Grader Agent - /grader-gpt path
# IMPORTANT: The trailing slash in proxy_pass strips the /grader-gpt prefix
location /grader-gpt/ {
    proxy_pass http://127.0.0.1:4040/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket support (if needed)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Increase timeouts for file uploads
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    
    # Increase body size for large file uploads
    client_max_body_size 50M;
}

# Handle /grader-gpt without trailing slash (redirect to with slash)
location = /grader-gpt {
    return 301 /grader-gpt/;
}
