<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Grader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        input[type="file"]:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            margin-top: 30px;
            display: none;
        }
        
        .results.active {
            display: block;
        }
        
        .result-card {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        .result-left {
            flex: 1;
        }
        
        .result-right {
            text-align: right;
            min-width: 120px;
        }
        
        .filename {
            font-weight: 600;
            color: #333;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .student-name {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .student-id {
            color: #999;
            font-size: 12px;
            font-style: italic;
        }
        
        .score {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .score-label {
            color: #999;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .feedback {
            color: #555;
            margin-top: 15px;
            line-height: 1.6;
            font-size: 14px;
        }
        
        .deductions {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        
        .deductions h4 {
            color: #333;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .deduction-item {
            background: #fff;
            padding: 10px 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 3px solid #d32f2f;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .deduction-text {
            flex: 1;
            color: #333;
            font-size: 13px;
        }
        
        .deduction-points {
            color: #d32f2f;
            font-weight: 600;
            margin-left: 10px;
            font-size: 13px;
        }
        
        .deduction-section {
            color: #999;
            font-size: 11px;
            margin-left: 8px;
        }
        
        .error {
            background: #ffebee;
            border-left-color: #d32f2f;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .warning {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .total-deducted {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 10px;
            font-weight: 500;
        }
        
        .debug-toggle {
            margin-top: 20px;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 6px;
            cursor: pointer;
            user-select: none;
            font-size: 13px;
            color: #667eea;
            font-weight: 500;
            text-align: center;
            transition: background 0.2s;
        }
        
        .debug-toggle:hover {
            background: #eeeeee;
        }
        
        .debug-content {
            display: none;
            margin-top: 15px;
            padding: 20px;
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .debug-content.active {
            display: block;
        }
        
        .debug-section {
            margin-bottom: 25px;
        }
        
        .debug-section h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: 600;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .debug-section pre {
            background: #fff;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 11px;
            line-height: 1.5;
        }
        
        .debug-info-row {
            display: flex;
            gap: 15px;
            margin-top: 8px;
            font-size: 11px;
            color: #666;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .debug-info-row span {
            background: #e3f2fd;
            padding: 4px 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Assignment Grader</h1>
        <p class="subtitle">Upload base solution and student submissions to grade</p>
        
        {% if not has_key %}
        <div class="warning">
            <strong>‚ö†Ô∏è Azure OpenAI not configured</strong><br>
            Set AZURE_OPENAI_API_KEY, AZURE_OPENAI_ENDPOINT, and AZURE_OPENAI_DEPLOYMENT_NAME in .env
        </div>
        {% endif %}
        
        <form id="gradeForm">
            <div class="form-group">
                <label for="base_file">Base Solution File (.ipynb or .docx)</label>
                <input type="file" id="base_file" name="base_file" accept=".ipynb,.docx" required>
            </div>
            
            <div class="form-group">
                <label for="student_files">Student Submission Files (.ipynb or .docx)</label>
                <input type="file" id="student_files" name="student_files" accept=".ipynb,.docx" multiple required>
            </div>
            
            <button type="submit" class="btn" {% if not has_key %}disabled{% endif %}>Grade Assignments</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Grading in progress...</p>
        </div>
        
        <div class="results" id="results"></div>
    </div>
    
    <script>
        document.getElementById('gradeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            document.getElementById('loading').classList.add('active');
            document.getElementById('results').classList.remove('active');
            document.getElementById('results').innerHTML = '';
            document.querySelector('.btn').disabled = true;
            
            try {
                const res = await fetch('/grade', { method: 'POST', body: formData });
                const data = await res.json();
                
                if (!res.ok) {
                    throw new Error(data.error || 'Grading failed');
                }
                
                displayResults(data.results);
                
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
                document.getElementById('results').classList.add('active');
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.querySelector('.btn').disabled = false;
            }
        });
        
        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            let html = '<h2 style="margin-bottom: 20px; color: #333;">Grading Results</h2>';
            
            results.forEach((result, index) => {
                if (result.error) {
                    html += `
                        <div class="result-card" style="border-left-color: #d32f2f;">
                            <div class="result-left">
                                <div class="filename">${result.filename}</div>
                                <div class="error" style="margin-top: 10px;">${result.error}</div>
                            </div>
                        </div>
                    `;
                } else {
                    const totalDeducted = 100 - result.score;
                    const deductions = result.deductions || [];
                    
                    html += `
                        <div class="result-card">
                            <div class="result-left">
                                <div class="filename">${result.filename}</div>
                                ${result.student_name ? `<div class="student-name">${result.student_name}</div>` : ''}
                                ${result.student_id ? `<div class="student-id">ID: ${result.student_id}</div>` : ''}
                                
                                <div class="feedback">${result.feedback}</div>
                                
                                ${deductions.length > 0 ? `
                                    <div class="deductions">
                                        <h4>Detailed Deductions:</h4>
                                        ${deductions.map(d => `
                                            <div class="deduction-item">
                                                <span class="deduction-text">
                                                    ${d.issue}
                                                    ${d.section ? `<span class="deduction-section">(${d.section})</span>` : ''}
                                                </span>
                                                <span class="deduction-points">-${d.points || 0} pts</span>
                                            </div>
                                        `).join('')}
                                        ${totalDeducted > 0 ? `<div class="total-deducted">Total Deducted: ${totalDeducted} points</div>` : ''}
                                    </div>
                                ` : ''}
                                
                                ${result.debug ? `
                                    <div class="debug-toggle" onclick="toggleDebug('debug-${index}')">
                                        üîç Show API Debug Details
                                    </div>
                                    <div class="debug-content" id="debug-${index}">
                                        ${formatDebugInfo(result.debug)}
                                    </div>
                                ` : ''}
                            </div>
                            
                            <div class="result-right">
                                <div class="score">${result.score}</div>
                                <div class="score-label">out of 100</div>
                            </div>
                        </div>
                    `;
                }
            });
            
            resultsDiv.innerHTML = html;
            resultsDiv.classList.add('active');
        }
        
        function toggleDebug(debugId) {
            const debugContent = document.getElementById(debugId);
            const toggle = debugContent.previousElementSibling;
            
            if (debugContent.classList.contains('active')) {
                debugContent.classList.remove('active');
                toggle.textContent = 'üîç Show API Debug Details';
            } else {
                debugContent.classList.add('active');
                toggle.textContent = 'üîΩ Hide API Debug Details';
            }
        }
        
        function formatDebugInfo(debug) {
            let html = '';
            
            // API Request Section
            if (debug.api_request) {
                const req = debug.api_request;
                html += `
                    <div class="debug-section">
                        <h4>üì§ API Request</h4>
                        <div class="debug-info-row">
                            <span><strong>Model:</strong> ${req.model}</span>
                            <span><strong>Endpoint:</strong> ${req.endpoint || 'N/A'}</span>
                            <span><strong>API Version:</strong> ${req.api_version}</span>
                            <span><strong>Temperature:</strong> ${req.temperature}</span>
                        </div>
                        <div class="debug-info-row" style="margin-top: 10px;">
                            <span><strong>Prompt Length:</strong> ${req.prompt_length} characters</span>
                        </div>
                        <h4 style="margin-top: 15px;">System Message:</h4>
                        <pre>${escapeHtml(req.system_message)}</pre>
                        <h4 style="margin-top: 15px;">User Prompt (Full):</h4>
                        <pre>${escapeHtml(req.user_prompt)}</pre>
                    </div>
                `;
            }
            
            // API Response Section
            if (debug.api_response) {
                const resp = debug.api_response;
                const usage = resp.usage || {};
                html += `
                    <div class="debug-section">
                        <h4>üì• API Response</h4>
                        <div class="debug-info-row">
                            <span><strong>Model Used:</strong> ${resp.model_used || 'N/A'}</span>
                            <span><strong>Finish Reason:</strong> ${resp.finish_reason || 'N/A'}</span>
                        </div>
                        <div class="debug-info-row" style="margin-top: 10px;">
                            ${usage.prompt_tokens ? `<span><strong>Prompt Tokens:</strong> ${usage.prompt_tokens}</span>` : ''}
                            ${usage.completion_tokens ? `<span><strong>Completion Tokens:</strong> ${usage.completion_tokens}</span>` : ''}
                            ${usage.total_tokens ? `<span><strong>Total Tokens:</strong> ${usage.total_tokens}</span>` : ''}
                        </div>
                        <h4 style="margin-top: 15px;">Raw JSON Response:</h4>
                        <pre>${escapeHtml(JSON.stringify(JSON.parse(resp.raw_response), null, 2))}</pre>
                    </div>
                `;
            }
            
            // Parsed Result Section
            if (debug.parsed_result) {
                html += `
                    <div class="debug-section">
                        <h4>‚úÖ Parsed Result</h4>
                        <pre>${escapeHtml(JSON.stringify(debug.parsed_result, null, 2))}</pre>
                    </div>
                `;
            }
            
            return html;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
